name: Building

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest miniconda. The "test" environment is activated 
    - name: Setup miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash -l {0}    # to activate conda
      run: |
        python -m pip install --upgrade pip
        conda install mkl=2021 # https://github.com/facebookresearch/faiss/issues/2890
        pip install pytest
        pip install .   # Install this library
        pip install .[dev] # Install dev dependencies
        conda install -c pytorch faiss-cpu=1.7.4 blas=1.0=mkl --yes

    - name: Test with pytest
      shell: bash -l {0}   # to activate conda
      run: |
        make mypy # test will fail, skip for now.

    - name: Run mypy
      shell: bash -l {0}   # to activate conda
      run: |
        mypy nanopq --ignore-missing-imports
