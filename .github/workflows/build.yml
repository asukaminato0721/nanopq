name: Building

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8] #, 3.9, 3.10]  #[3.8, 3.9, 3.10] # The test fails for py 3.10 as of April 2023. Should be updated some day.

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest miniconda. The "test" environment is activated 
    - name: Setup miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash -l {0}    # to activate conda
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .   # Install this library
        conda install -c pytorch faiss-cpu=1.7.4 mkl=2021 blas=1.0=mkl
        
    - name: Test with pytest
      shell: bash -l {0}   # to activate conda
      run: |
        make test